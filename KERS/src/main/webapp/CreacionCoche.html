<html>
    <head>
        <title>Calculo de Kers en Formula 1</title>
    </head>
    <body>
    <center><H1>Calculo de Kers en Formula 1</H1></center><hr>
    <form action="CochesServlet" method="POST">
        <b>DATOS DEL COCHE:</b>

        <br>

        <p align="left">Nombre del coche:
            <br>
            <input type="text" size="20" name="textNombreC"></p>
        <p align="left">Ganancia de potencia:
            <br>
            <input type="number" min="4" max=10 name="numeroGanancia"></p>
        <br>
        <p align="left">
            <input type="submit" name="B1" value="Crear">
            <input type="reset" name="B2" value="Limpiar campos"></p>

    </form>
</body>
</html>
