<html>
    <head>
        <title>Calculo de Kers en Formula 1</title>
    </head>
    <body>
    <center><H1>Calculo de Kers en Formula 1</H1></center><hr>
    <form action="CircuitosServlet" method="POST">
        <b>DATOS DEL CIRCUITO:</b><br>
        <p align="left">Nombre del circuito:
            <br>
            <input type="text" size="20" name="textNombre"></p>
        <p align="left">Ciudad:
            <br>
            <input type="text" size="20" name="textCiudad"></p>
        <p align="left">Pais:
            <br>
            <input type="text" size="20" name="textPais"></p>
        <p align="left">Numero de vueltas:
            <br>
            <input type="number" min="40" max="80" name="numeroVueltas"></p>
        <p align="left">Longitud de vuelta (metros):
            <br>
            <input type="number" min="3000" max="9000" name="longitudVuelta"></p>
        <p align="left">Numero de curvas:
            <br>
            <input type="number" min="6" max="20" name="numeroCurvas"></p>
        <br>
        <p align="left">
            <input type="submit" name="B1" value="Crear">
            <input type="reset" name="B2" value="Limpiar campos"></p>

    </form>

</body>
</html>
